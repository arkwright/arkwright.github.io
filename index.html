<!doctype html>
<html>
  <head>
    <title>
      {{ site.title }}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>
            {{ site.title }}
          </h1>
        </header>

        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </section>
    </main>
    <footer>
      <a href="http://www.twitter.com/arkwrite">@arkwrite</a>
    </footer>
  </body>
</html>
